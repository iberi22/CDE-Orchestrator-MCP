[pytest]
testpaths = tests
pythonpath = src
filterwarnings =
    ignore::DeprecationWarning
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    unit: marks unit tests

[coverage:run]
source = src/cde_orchestrator
omit =
    */__main__.py
    */__init__.py

[coverage:report]
show_missing = True
fail_under = 80
