name: CDE Orchestrator CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install Python dependencies only (skip Rust extension build)
        pip install fastmcp==2.13.0 pyyaml pydantic python-dotenv lxml pathspec
        pip install pytest>=7.0 flake8>=6.0 black>=23.0 mypy>=1.0 isort>=5.0 types-PyYAML pytest-cov pytest-asyncio
        # Install package in editable mode without building (Rust core is optional)
        pip install --no-build-isolation --no-deps -e .

    - name: Run pre-commit hooks
      run: |
        pip install pre-commit
        pre-commit run --all-files

    - name: Test with pytest
      run: |
        pytest tests/ -v --tb=short --asyncio-mode=auto 2>&1 | head -100
