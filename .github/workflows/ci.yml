name: CDE Orchestrator CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin
        # Install Python dependencies
        pip install fastmcp==2.13.0 pyyaml pydantic python-dotenv lxml pathspec
        pip install pytest>=7.0 flake8>=6.0 black>=23.0 mypy>=1.0 isort>=5.0 types-PyYAML pytest-cov pytest-asyncio
        # Build and install with Rust extension (now using Python 3.13 which is supported by PyO3 0.24.1)
        pip install -e ".[dev]"

    - name: Run pre-commit hooks
      run: |
        pip install pre-commit
        # Skip mypy temporarily (40+ type errors need fixing)
        SKIP=mypy pre-commit run --all-files

    - name: Test with pytest and coverage
      run: |
        pytest tests/ -v --tb=short --asyncio-mode=auto \
          --cov=src/cde_orchestrator \
          --cov-report=term-missing \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-fail-under=60

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

    - name: Check code quality
      run: |
        echo "=== Code Quality Metrics ==="
        echo "Total lines of code:"
        find src -name "*.py" | xargs wc -l | tail -1
        echo ""
        echo "Test coverage summary:"
        coverage report --skip-covered
